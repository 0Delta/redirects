- title: Latest Vim official binary for Windows x86
  path: vim/vim-win32-installer/latest/x86
  github_release:
    owner: vim
    repo: vim-win32-installer
    name_pattern: '_x86\.zip$'

- title: Latest Vim official binary for Windows x64
  path: vim/vim-win32-installer/latest/x64
  github_release:
    owner: vim
    repo: vim-win32-installer
    name_pattern: '_x64\.zip$'

- title: Latest Vim +kaoriya binary for Windows 32bit
  path: koron/vim-kaoriya/latest/win32
  github_release:
    owner: koron
    repo: vim-kaoriya
    name_pattern: '-win32-.*\.zip$'

- title: Latest Vim +kaoriya binary for Windows 64bit
  path: koron/vim-kaoriya/latest/win64
  github_release:
    owner: koron
    repo: vim-kaoriya
    name_pattern: '-win64-.*\.zip$'

- title: Latest MacVim +kaoriya binary for MacOSX
  path: splhack/macvim-kaoriya/latest
  github_release:
    owner: splhack
    repo: macvim-kaoriya
    name_pattern: '\.dmg$'

- title: Vim 7.3 +kaoriya final binary (7.3.1316) for Windows 32bit
  path: koron/vim-kaoriya/vim73/final/win32

- title: Vim 7.3 +kaoriya final binary (7.3.1316) for Windows 64bit
  path: koron/vim-kaoriya/vim73/final/win64
